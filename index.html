<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>부산 싱크홀 안전지도</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>부산 싱크홀 안전지도</h1>
  <div class="container">
    <div id="map"></div>
    <div id="info-box">
      <!-- 여기에 설명이나 버튼 등 추가 가능 -->
      <h2>지역 정보</h2>
      <p>행정동을 클릭하면 정보가 표시됩니다.</p>
    </div>
  </div>

  <div style="position: absolute; top: 30px; left: 400px; z-index: 1000;">
    <button onclick="toggleMarkers()">싱크홀 사고 위치 표시</button>
  </div>

  <div style="position: absolute; top: 30px; left: 550px; z-index: 1000;">
  <button onclick="toggleAllColors()">전체 위험등급 표시</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
